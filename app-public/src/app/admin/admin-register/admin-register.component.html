<div class="segment">
	<form class="ui form" (submit)="onRegisterSubmit()">
		<div role="alert" *ngIf="formErrors" class="alert">{{ formError }}</div>
		<div class="field form-group">
			<label>Username</label>
			<input type="text" name="username" class="form-control" [(ngModel)]="credentials.username">
		</div>
		<div class="field form-group">
			<label>Email</label>
			<input type="email" name="username" class="form-control" [(ngModel)]="credentials.email">
		</div>
		<div class="field form-group">
			<label>Password</label>
			<input type="text" name="username" class="form-control" [(ngModel)]="credentials.password">
		</div>	
	</form>
</div>
